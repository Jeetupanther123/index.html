
<!DOCTYPE html>
<html>
<head>
    <title>CycleEarn - Invest and Earn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { padding: 20px; max-width: 600px; margin: auto; background: #fff; }
        h1 { text-align: center; color: green; }
        .cycle { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
        .cycle button { background: green; color: white; padding: 10px; border: none; border-radius: 5px; }
        .payment-section { margin-top: 20px; }
        .txn-input { width: 100%; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CycleEarn</h1>
        <p>₹100 से ₹1000 तक निवेश करें और साइकिल खरीदें।</p>

        <div class="payment-section">
            <h3>पेमेंट करें:</h3>
            <p>QR स्कैन करें या नीचे बटन से UPI ऐप खोलें</p>
            <img src="upi_qr_cycleearn.png" width="200" alt="UPI QR">
            <br><br>
            <a href="upi://pay?pa=jkvs7596-1@okicici&pn=JeetuRaj&cu=INR&am=500">
                <button>₹500 भेजें - Google Pay / PhonePe / Paytm</button>
            </a>
            <br><br>
            <label>Payment के बाद ट्रांजेक्शन ID भरें:</label>
            <input type="text" class="txn-input" id="txnId" placeholder="Txn ID यहाँ लिखें">
            <button onclick="submitTxn()">सबमिट करें</button>
        </div>

        <h3>साइकिल लिस्ट:</h3>
        <div class="cycle">साइकिल 1 - ₹100 <button>खरीदें</button></div><div class="cycle">साइकिल 2 - ₹200 <button>खरीदें</button></div><div class="cycle">साइकिल 3 - ₹300 <button>खरीदें</button></div><div class="cycle">साइकिल 4 - ₹400 <button>खरीदें</button></div><div class="cycle">साइकिल 5 - ₹500 <button>खरीदें</button></div><div class="cycle">साइकिल 6 - ₹600 <button>खरीदें</button></div><div class="cycle">साइकिल 7 - ₹700 <button>खरीदें</button></div><div class="cycle">साइकिल 8 - ₹800 <button>खरीदें</button></div><div class="cycle">साइकिल 9 - ₹900 <button>खरीदें</button></div><div class="cycle">साइकिल 10 - ₹1000 <button>खरीदें</button></div>
    </div>

    <script>
        function submitTxn() {
            const txn = document.getElementById('txnId').value;
            if (txn.length > 5) {
                alert("Txn ID सबमिट हो गया। Admin approval के बाद क्रेडिट किया जाएगा।");
            } else {
                alert("कृपया सही ट्रांजेक्शन ID भरें।");
            }
        }
    </script>
</body>
</html>
